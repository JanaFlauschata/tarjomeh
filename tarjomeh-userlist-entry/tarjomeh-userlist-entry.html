<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<link rel="import" href="../tarjomeh-profile/tarjomeh-profile.html">

<link rel="import" href="../app-theme.html">

<dom-module id="tarjomeh-userlist-entry">

  <template>

    <style>
      :host {
        display: inline-block;
        box-sizing: border-box;
        padding: 16px;
        width: 100%;
      }
      
      :host:hover {
        background-color: #f5f5f5;
      }
      
      .avatar {
		    border-radius: 50%;
		    width: 40px;
		    height: 40px;
  	    margin: 0 16px 0 0;
		    background: #9e9e9e center center no-repeat;
		    background-size: contain;
		    position: relative;
	    }
	    
	    .name {
	      font-size: 16px;
	    }
	    
	    .language {
	       color: var(--secondary-text-color);
	    }
    </style>
    
    <tarjomeh-profile uid="[[uid]]" profile="{{profile}}"></tarjomeh-profile>
    
    <div class="layout horizontal">
      <div class="avatar" style$="[[_computeImgStyle(profile.imageurl)]]"></div>
      <div class="flex">
        <div class="name">[[profile.name]]</div>
        <div class="flex"></div>
        <div class="language">
          <iron-icon icon="language"></iron-icon>
          <template is="dom-repeat" items="[[profile.native_languages]]" as="nativeLanguage">
            <span>[[nativeLanguage]]</span>
          </template>
          <iron-icon icon="social:school"></iron-icon>
          <template is="dom-repeat" items="[[profile.learning_languages]]" as="learningLanguage">
            <span>[[learningLanguage]]</span>
          </template>
        </div>
      </div>
      <div>
        <iron-icon icon="hardware:keyboard-arrow-down"></iron-icon>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: "tarjomeh-userlist-entry",
      properties: {
        uid: {
          type: String,
          value: '',
          reflectToAttribute: true
        },
        profile: {
          type: Object,
          value: function(){
            return {};
          },
          notify: true
        }
      },
      
      _computeImgStyle : function(imageurl) {
        if (imageurl) {
          return 'background-image: url(' + imageurl + ')';
        }
        return null;
      }
    });
  </script>

</dom-module>
