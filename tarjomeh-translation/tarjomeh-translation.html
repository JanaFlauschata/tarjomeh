<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../tarjomeh-collapse/tarjomeh-collapse.html">
<link rel="import" href="../tarjomeh-collection/tarjomeh-collection.html">
<link rel="import" href="tarjomeh-mytranslation.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<link rel="import" href="../app-theme.html">

<dom-module id="tarjomeh-translation">

    <template>

        <style>

        </style>

            <tarjomeh-collection id="translationCollection"
                             path="{{_computePath(friend.translation)}}"
                             user-uid="[[myProfile.uid]]"></tarjomeh-collection>

            <tarjomeh-collapse>
                <div class="title">Translation sentence</div>
                <div class="content">
                    <div>[[_translation.sentence]]</div>
                </div>
            </tarjomeh-collapse>

            <tarjomeh-collapse>
                <div class="title">Translated by <span>[[contactProfile.name]]</span></div>
                <div class="content">[[_getContactTranslation(_translation)]]</div>
            </tarjomeh-collapse>

            <tarjomeh-mytranslation translation="{{_translation}}" my-profile="{{myProfile}}"></tarjomeh-mytranslation>

    </template>

    <script>
        Polymer({
            is: "tarjomeh-translation",
            properties: {
                friend: {
                    type: Object,
                    value: function() {
                        return {}
                    }
                },
                myProfile: {
                    type: Object,
                    value: function() {
                        return {};
                    },
                    notify: true
                },
                contactProfile: {
                    type: Object,
                    notify: true,
                    value: function() {
                        return {};
                    }
                },
                _translation: {
                    type: Object,
                    value: function() {
                        return {}
                    }
                }
            },

            observers: [
                '_translationChanged(_translation.*)'
            ],

            ready: function() {
                this.$.translationCollection.$.fbCollection.query.on("value", function (snapshot) { //TODO refactor!!! only change relevant part by snapshot
                    this._translation = this.$.translationCollection.getByKey('translation');
                }.bind(this));
            },

            _translationChanged: function(newValue) {
                  if (newValue.path !== '_translation') {
                    this.$.translationCollection.addToChild(newValue.path.replace('_',''), newValue.value);
               }
            },

            _getContactTranslation: function(translation) {
                if (translation && translation.user1 && translation.user2) {
                    return translation.user1.uid === this.contactProfile.uid ? translation.user1.sentence : translation.user2.sentence;
                }
            },

            _computePath: function(uid) {
                if (uid) {
                    return 'translations/' + uid;
                }
                return null;
            }

        });
    </script>

</dom-module>
