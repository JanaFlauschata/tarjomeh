<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/firebase-element/firebase.html">
<link rel="import" href="../bower_components/firebase-element/firebase-auth.html">
<link rel="import" href="../tarjomeh-collection/tarjomeh-collection.html">

<dom-module id="tarjomeh-auth">

    <template>

        <style>
        </style>

    </template>

    <script>
        Polymer({
            is: "tarjomeh-auth",
            properties: {
                fbUser: {
                    type: Object,
                    value: function () {
                        return {};
                    },
                    notify: true
                }
            },

            login: function (username, password) {
                hoodie.account.signIn(username, password)
                        .done(this._onSignIn)
                        .fail(this._showError.bind(this));
            },

            logout: function () {
                hoodie.account.signOut()
                        .done(this._onSignOut)
                        .fail(this._showError.bind(this));
            },

            createUser: function (username, password) {
                hoodie.account.signUp(username, password)
                        .done(this._onSignUp)
                        .fail(this._showError.bind(this));

            },

            _onSignIn: function (username) {
                console.log(username + ' logged in...');

            },

            _onSignOut: function (username) {
                console.log(username + ' logged out...');
            },

            _onSignUp: function (username) {
                console.log('created user for ' + username + '...');
            },

            _showError: function(error) {
                this.fire('toast', {text: error.message, isError: true});
            }
        });
    </script>

</dom-module>
