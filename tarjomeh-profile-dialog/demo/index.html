<!DOCTYPE html>
<html>
  <head>
    <title>tarjomeh-profile-dialog demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../app-theme.html">

    <link rel="import" href="../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../tarjomeh-profile-dialog.html">
  </head>
  <body class="vertical-section-container">
    <template id="t" is="dom-bind">
      <div class="vertical-section">
        <h2>tarjomeh-profile-dialog for given user</h2>
          <paper-button on-tap="open">Open profile dialog</paper-button>
          <tarjomeh-profile-dialog id="dialog" user="{{user}}"></tarjomeh-profile-dialog>
      </div>
    </template>
  </body>
  
  <script>

 var template = document.querySelector('#t');

 document.addEventListener('WebComponentsReady', function () {
   
   template.user = 
      {
        "name": "Pokertier Zwoelph",
        "imageUrl": "../../resources/avatar.jpg",
        "provider":"password",
        "nativeLanguages": [
          {
            code: "de",
            name: "german"
          }
        ],
        "learningLanguages": [
          {
            code: "fa",
            name: "persian"
          },
          {
            code: "sv",
            name: "swedish"
          }
        ]
      };

  });
  
  template.open = function() {
    template.$.dialog.open();
  }
  </script>
</html>
