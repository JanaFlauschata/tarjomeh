<dom-module id="tarjomeh-app">

    <template>

        <style>
            :host {
                font-family: 'Roboto', 'Noto', sans-serif;
            }
        </style>

        <!--<tarjomeh-profile uid="[[fbUser.uid]]" fb-user="[[fbUser]]" profile="{{user}}"></tarjomeh-profile>-->

        <paper-drawer-panel>
            <tarjomeh-sidebar user="{{user}}" drawer></tarjomeh-sidebar>
            <paper-header-panel main>
                <paper-toolbar class="medium-tall">
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="title">Tarjomeh</div>
                    <iron-icon icon="account-circle"></iron-icon>

                    <div class="bottom fit" horizontal layout>
                        <paper-tabs selected="{{_selected}}">
                            <paper-tab>Game</paper-tab>
                            <paper-tab>Archive</paper-tab>
                        </paper-tabs>
                    </div>

                </paper-toolbar>
                <iron-pages selected="{{_selected}}">
                    <div>
                        <!--<tarjomeh-game user="{{user}}"></tarjomeh-game>-->
                    </div>

                    <div>
                       Archive
                    </div>
                </iron-pages>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>

    <script>
        Polymer({
            is: "tarjomeh-app",
            properties: {
                fbUser: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                _selected: {
                    type: Number,
                    value: 0,
                    notify: true
                }
            }

        });
    </script>

</dom-module>
